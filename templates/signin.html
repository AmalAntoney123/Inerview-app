<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - InterviewWhiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">InterviewWhiz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}#demo">Demo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="signin-link active" href="{{ url_for('user.signin') }}">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section text-center py-5" data-aos="fade-in">
        <div class="container">
            <h1 class="display-4" data-aos="zoom-in">Sign In to InterviewWhiz</h1>
            <p class="lead" data-aos="fade-up">Access your personalized AI interview training dashboard.</p>
        </div>
    </div>

    <section class="py-5" data-aos="fade-up">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6" data-aos="fade-right">
                    <h2 class="mb-4" style="color: var(--accent-color);">Welcome Back</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-custom w-100">Sign In</button>
                    </form>
                    <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('user.signup') }}" style="color: var(--accent-color);">Sign Up</a></p>
                </div>
                <div class="col-md-6" data-aos="fade-left" data-aos-delay="200">
                    <img src="https://images.unsplash.com/photo-1557804506-669a67965ba0?w=500" alt="Sign In Illustration" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center py-3 footer-custom">
        <p>&copy; 2025 InterviewWhiz. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
